<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <link rel="stylesheet" href="app.css" />
    <script src="/library/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // 1. SLECTOR insert an style attribuite for an it
            $("h1").css("color", "blue");
    
            // 2.SLECTOR insert an style for a class
            $(".square").css("background-color", "purple");

            //3. Filter 2nd h1 element to change font color
            //it call Traversing section in jquery: https://api.jquery.com/category/traversing/
            $("h1" ).filter( ":nth-child(2n)" ).addClass("selectorOrangeColor");

            // or you can write like that
            $("h1:first").addClass("selectorBorder");
            $("h1:last").css("border", "5px solid red");
            //4. add all element an new cicle class
            $("h1").addClass("circle");
        });
    </script>
  </head>
  <body>
    <h1 class='square'>JQuery Selector 1</h1>
    <h1 class='square'>JQuery Selector 2 </h1>
    <h1 class='square'>JQuery Selector3 </h1>
    
    </body>
  </body>
</html>
