  <body>
    <h1>Race Registration</h1>

    <form action="" method="get">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" />
      </div>

      <div>
        <p>Select a Race:</p>
        <div>
          <input type="radio" name="distance" id="5k" value="5k" /><label
            for="5k"
            >Fun Run 5k</label
          >
        </div>

        <div>
          <input type="radio" name="distance" id="half" value="half" /><label
            for="half"
            >Half Marathon</label
          >
        </div>

        <div>
          <input type="radio" name="distance" id="full" value="full" /><label
            for="full"
            >Full Marathon</label
          >
        </div>
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" />
      </div>

      <div>
        <label for="group">Select Age Group: </label>

        <select name="group" id="group">
          <option value="1">under 18</option>
          <option value="2">18-30</option>
          <option value="3">30-50</option>
          <option value="4" selected>50+</option>
        </select>
      </div>
      <button type="submit">Register!</button>
    </form>
