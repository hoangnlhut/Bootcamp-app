<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Applications</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: rgb(237, 255, 249)">
    <div class="container-fluid text-center">
      <h1 class="text-primary">To Do Application</h1>
      <div id="form" class="container">
        <form
          class="row shadow-sm p-3 mb-5 bg-body-tertiary rounded a align-items-center"
        >
          <div class="col-md-8 my-1">
            <div class="form-floating row">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="input your task"
                required
              />
              <label for="floatingInput">To Do Task </label>
            </div>
          </div>
          <div class="col-md-4 my-1">
            <div class="row">
              <button
                type="submit"
                class="btn btn-primary col-md-7 mx-auto"
                id="addBtn"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </div>

      <div id="container2TypeOfTask">
        <div
          id="toDoTask"
          class="container my-3 align-items-center shadow-sm p-3 bg-body-tertiary rounded"
        >
          <h4 class="text-danger">To-Do Tasks</h4>
          <!-- 
          <div class="row mb-2" id="330">
            <div class="col-md-8">b</div>
            <div class="col-md-4 d-grid gap-2 d-md-block">
              <button type="button" class="btn btn-success">
                <i class="bi bi-check2-all"></i></button
              ><button type="button" class="btn btn-danger">
                <i class="bi bi-trash3"></i>
              </button>
            </div>
          </div> -->
        </div>

        <div
          id="doneTask"
          class="container my-3 align-items-center shadow-sm p-3 bg-body-tertiary rounded"
        >
          <h4 class="text-success">Done Tasks</h4>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
